<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<section>
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-12 col-sm-7 col-md-6 m-auto">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">Департамент успешно добвлен!</div>
                    </div>
                    <div class="text-center mt-3">
                        <h3 class="mb-5">Добавить Департамент</h3>
                    </div>
                    <form action="#" th:action="@{/department/saveDepartment}" th:object="${department}"
                          method="POST">
                        <input type="text" th:field="*{name}"
                               placeholder="Название" class="form-control">
                        <div class="text-center mt-3">
                            <button class="btn btn-primary">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <a th:href="@{/department}" class="text-center text-primary"> Вернуться назад</a>
</div>
    </section>
</body>
</html>
