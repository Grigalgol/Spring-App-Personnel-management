<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Employee Manager</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Главная</a>
                </li>
                <li><a class="nav-link active" th:href="@{/logout}">Выйти</a></li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-7 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="text-center mt-3">
                            <div th:if="${param.success}">
                                <div class="alert alert-info">Работник успешно обновлен!</div>
                            </div>
                            <h3 class="mb-5">Обновить Работника "<span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span>"</h3>
                        </div>
                        <form action="#" th:action="@{/employee/updateEmployee}" th:object="${user}"
                              method="POST">
                            <input type="hidden" th:field="*{id}" />
                            <input type="text" th:field="*{lastName}"
                                   style="margin-top: 10px;" placeholder="Фамилия" class="form-control">
                            <input type="text" th:field="*{firstName}"
                                   style="margin-top: 10px;" placeholder="Имя" class="form-control">
                            <input type="text" th:field="*{post}"
                                   style="margin-top: 10px;" placeholder="Должность" class="form-control">
                            <input type="text" th:field="*{email}"
                                   style="margin-top: 10px;" placeholder="Email" class="form-control">
                            <input type="text" th:field="*{phone}"
                                   style="margin-top: 10px;" placeholder="Телефон" class="form-control">

                            <select style="margin-top: 10px;" th:field="*{departmentName}" class="form-select"  aria-label="Default select example" >
                                <option th:each="i : ${listDepartments}" th:value="${i.name}" th:text="${i.name}">
                                </option>
                            </select>
                            <input type="password" th:field="*{password}"
                                   style="margin-top: 10px;" placeholder="Пароль" class="form-control">
                            <div class="text-center mt-3">
                                <button class="btn btn-primary">Обновить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <a th:href="@{/employee}" class="text-center text-primary"> Вернуться назад</a>
    </div>
</section>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
